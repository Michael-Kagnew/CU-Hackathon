{% extends 'base.html' %}
{% block body %}

<h2>{{ contract.title }}</h2>

<p class="lead">Pay: <b>{{ contract.salary }}</b></p>

<span class="lead">
    <p>{{ contract.summary }}</p>
</span>

{% if msg == 1 %}

<a href="#" class="btn btn-primary">Apply</a>

{% else %}

<h4 class="lead">{{ msg }}</h4>

{% endif %}

<br>

{% endblock %}
